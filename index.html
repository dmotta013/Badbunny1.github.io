<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Invitación</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #EFB810;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
        }

        .top-img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .center-img {
            width: 80%;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
        }

        button {
            padding: 10px 25px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .si {
            background-color: #28a745;
            color: white;
        }

        .no {
    background-color: #dc3545;
    color: white;
    position: absolute;
}
    </style>
</head><script>
function moverBoton() {
    const boton = document.querySelector('.no');

    const ancho = window.innerWidth - boton.offsetWidth;
    const alto = window.innerHeight - boton.offsetHeight;

    const x = Math.random() * ancho;
    const y = Math.random() * alto;

    boton.style.left = x + 'px';
    boton.style.top = y + 'px';
}
</script>
<body>

<div class="container">

    <h2>¿Sabes qué es mejor que escuchar el concierto desde afuera?</h2>
    <h3>Estar adentro, ¿te gustaría ir?</h3>

    <!-- Imagen centrada debajo de la frase -->
    <img src="imagen2.jpg" alt="Imagen centrada" class="center-img">

    <!-- Botones -->
    <button class="si" onclick="window.location.href='detalle.html'">Sí</button>
    <button class="no" onmouseover="moverBoton()" ontouchstart="moverBoton()">No</button>

</div>

</body>
</html>
